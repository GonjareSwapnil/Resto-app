<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h2> Restaurent Record App </h2>
    <div class="d-flex">
      <button type="button" (click)="clickAddResto()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"> Add
        Restaurent </button>
        <button routerLink="/login" class="btn btn-danger mx-3"> Log Out </button>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Restaurent Record Management</h1>
      <p class="col-md-8 fs-4">It is beautiful ambience restaurant</p>
      <a class="btn btn-primary btn-lg" target="_blank" type="button"
        href="https://traveltriangle.com/blog/best-restaurants-in-nashik/">My Resto</a>
    </div>
  </div>
</div>
<!-- Table Display -->

<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col"> Restaurent ID</th>
      <th scope="col"> Name</th>
      <th scope="col"> Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Service</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRestaurentData">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.address}}</td>
      <td>{{data.services}}</td>
      <td>
        <button (click)="onEditResto(data)" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
        <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>


<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"> Register And Record Form </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Restaurent Name Here"
              id="exampleInputEmail1">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Restaurent Email id"
              id="exampleInputEmail1">
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input type="number" formControlName="mobile" class="form-control" placeholder="Restaurent Mobile Number"
              id="exampleInputEmail1">
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control" placeholder="Restaurent Address"
              id="exampleInputEmail1">
          </div>
          <div class="mb-3 ">
            <label class="form-label">Service</label>
            <input type="text" formControlName="services" class="form-control" placeholder="Restaurent Service Name"
              id="exampleInputEmail1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addRestaurent()">Add Details</button>
        <button *ngIf="showbtn" type="showbtn" class="btn btn-primary" (click)="updateResto()">Update Resto</button>
      </div>
    </div>
  </div>
</div>
